<div id="zhengwen">
  <div align="center">
    <table cellspacing="0" cellpadding="0">
      <tr>
        <th width="42">年份</th>
        <th width="114">探测器名称</th>
        <th width="47">国家</th>
        <th width="471">任务或成就</th>
        </tr>
      <tr>
        <td height="21">1967</td>
        <td><div align="left">金星4号</div></td>
        <td>苏联</td>
        <td>传回金星大气的信息</td>
        </tr>
      <tr>
        <td height="21">1970</td>
        <td><div align="left">金星7号</div></td>
        <td>苏联</td>
        <td>在夜半球降落，测量了温度</td>
        </tr>
      <tr>
        <td height="21">1975</td>
        <td><div align="left">金星9号与10号</div></td>
        <td>苏联</td>
        <td>传回第一张岩石土壤的照片</td>
        </tr>
      <tr>
        <td height="21">1978</td>
        <td><div align="left">先驱者金星号</div></td>
        <td>美国</td>
        <td>绘制第一张金星全球地图</td>
        </tr>
      <tr>
        <td height="21">1981</td>
        <td><div align="left">金星13号</div></td>
        <td>苏联</td>
        <td>拍摄一批彩色照片，分析一份土壤样品</td>
        </tr>
      <tr>
        <td height="21">1990</td>
        <td><div align="left">麦哲伦号</div></td>
        <td>美国</td>
        <td>采集了重力数据</td>
        </tr>
      <tr>
        <td height="21">2005</td>
        <td><div align="left">金星快车</div></td>
        <td>欧洲</td>
        <td>监测金星的云层、大气环流和磁场</td>
        </tr>
